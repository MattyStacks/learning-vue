<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>A First App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="app">
      <div>
        <label for="goal">Goal</label>
        <input type="text" id="goal" v-model="goalValue" @keydown.enter="addGoalsandImportance"/>
        <input type="text" id="importance" v-model="importanceValue" @keydown.enter="addGoalsandImportance"/>
        <button v-on:click="addGoalsandImportance">Add Goal</button>
      </div>
      <ul>
        <li v-for="(goal, index) in goals" :key="index" >Goal: {{ goal }} - Importance: {{ importance[index] }}</li>
      </ul>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
